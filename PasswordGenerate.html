<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerate</title>
</head>
<body>
    <script>
"use strict";

let symbols = "1234567890-=()!@#$%^&*:;,.qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM"
let password = "";

/**
 * Функция возвращает случаное число между min (включительно) и max (не включая max)
 * @param {number} min 
 * @param {number} max 
 * @returns {number}
 */

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
}

/**
 * Функция генерирует случайный пароль.
 * @param {number} passLength длина пароля.
 * @return {void}
 */


function generate(passLength) {
    let symbolPosition = getRandomInt(0, 79);
    password += symbols.charAt(symbolPosition); // берем из символов,символ по его позиции.
    passLength--; // уменьшает всякий раз оставшиюся длинну для генерации на единицу меньше.
    if (passLength != 0) {
        generate(passLength);
    }
}

/**
 * Функция спрашивает у пользователя длину пароля.
 * @returns {number}
 */

function askPassLenght() {
    return parseInt(prompt("Введите длину пароля"));
}

generate(askPassLength());
alert(`Ваш пароль: ${password}`);
    </script>
</body>
</html>
