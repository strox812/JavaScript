<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Converter Temperature</title>
</head>
<body>
<script>
  "use strict";
  const tCelsius = +prompt('Please enter the temperature in Celsius:'); // Requesting data from user
  const tFahrenheit = (9 / 5) * tCelsius + 32; // Celsius to Fahrenheit conversion formula
  alert(`Celsius: ${tCelsius}, Fahrenheit: ${tFahrenheit}`); // Result
</script>
</body>
</html>
